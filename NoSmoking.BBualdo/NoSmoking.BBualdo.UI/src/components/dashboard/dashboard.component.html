<app-add-modal
  [isOpen]="isAddOpen"
  (closeEvent)="closeAddModal()"
></app-add-modal>
<app-edit-modal
  [isOpen]="isEditOpen"
  [logToUpdate]="logToUpdate"
  (closeEvent)="closeEditModal()"
></app-edit-modal>

<div class="dashboard__container">
  <a class="back__btn" routerLink="..">&lt; Back</a>
  <div class="smoke-logs__container">
    <h1>Smoking History</h1>
    <div class="smoke-logs__box">
      <div class="smoke-logs__panel">
        <input
          #searchBox
          type="text"
          placeholder="Search Date"
          onfocus="
          this.type='date'; 
          this.showPicker();"
          onblur="this.type='text'"
          (input)="search(searchBox.value)"
        />
        <button class="secondary__btn" (click)="openAddModal()">
          Add Log +
        </button>
      </div>

      <div class="smoke-logs">
        <div class="smoke-logs__header">
          <p>#</p>
          <p>Date</p>
          <p>Cigarettes</p>
        </div>
        @if (logs$ | async; as logs) {
          @if (logs.length > 0) {
            @for (log of logs; track $index) {
              <div class="smoke-log">
                <p>{{ $index + 1 }}</p>
                <p>{{ formatDate(log.date, "dd.MM.yyyy HH:mm", "en-US") }}</p>
                <p class="quantity">{{ log.quantity }}</p>
                <div class="action-buttons">
                  <button class="edit__btn" (click)="openEditModal(log)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e8eaed"
                    >
                      <path
                        d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
                      />
                    </svg>
                  </button>
                  <button class="delete__btn" (click)="deleteLog(log.id!)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24px"
                      viewBox="0 -960 960 960"
                      width="24px"
                      fill="#e8eaed"
                    >
                      <path
                        d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            }
          } @else {
            <p>No logs</p>
          }
        } @else {
          <p>No connection.</p>
        }
      </div>
    </div>
  </div>
</div>
